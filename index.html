<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE>Attack Manager</TITLE>
    <script src="js/attack_roller.js"></script>
</HEAD>
<BODY>
<FORM>
    <br>Krit vétést egyelőre úgy kezeli, hogy a dobott eredmény - a fegyver variánsa több mint 10 akkor a támadás megszakad és nem dobja le a többit.
    Fegyver:<br>
    <input type="text" name="weaponName">
    <select name="variant">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <br>
    Tűzgyorsaság:<br>
    <input type="text" name="RoF">
    <br>Támadó érték:<br>
    <input type="text" name="attackBonus">
    <br>Kritikus küszöb:<br>
    <input type="text" name="critThreat">
    <br>Célpont védője:<br>
    <input type="text" name="targetsAC">
    <br>
    <br>
    <INPUT TYPE="button" NAME="button" Value="Támadás!" onClick="resolveAttack(this.form)">
</FORM>
<p id="numberOfHits"></p>
<p id="attackDetails"></p>
</BODY>
</HTML>
